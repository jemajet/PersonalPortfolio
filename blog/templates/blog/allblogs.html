<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="{% url 'home' %}">Mark Wright</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav ml-auto">
					<a class="nav-item nav-link" href="https://www.linkedin.com/in/markjwright/" target="_blank">Linkedin</a>
					<a class="nav-item nav-link" href="{% static 'MarkWrightResume.pdf' % } " target="_blank">Resume</a>
					<a class="nav-item nav-link active" href="{% url 'allblogs' %}">Blog</a>
					<a class="nav-item nav-link" href="{% url 'allclasses' %}">Coursework</a>
				</div>
			</div>
		</nav>
	</header>

	<main role="main">
		<div class="container">
			<h1 class="text-center pt-3">Welcome to Mark's Blog!</h1>
			<br />
			<br />
			<h2>Latest Posts</h2>
			<hr />
			{% for blog in blogs.all %}
			<!-- <div class="container text-left"> -->
				<a href="{% url 'detail' blog.id %}"><h3>{{blog.title}}</h3></a>
				{{blog.pub_date_pretty}}
				<br />
				<img class="img-fluid" src="{{blog.image.url}}" height=200 width=200 />
				<br />
				<p>
					{{blog.summary}}
				</p>
				<!-- </div> -->
				{% endfor %}
			</div>
		</main>
